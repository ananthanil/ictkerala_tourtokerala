        <!-- welcome title  -->

          <div class="container">
            <a class="btn btn-primary mt-4 but" href="./index.html" role="button">Back</a>
            <div class="row">
              <div class="col-12 text-center mt-3">
                <h1 class="font-weight-dark text-dark ml-5 mr-5">Sign Up</h1>
                <div class="text-info">Create an Account</div>
              </div>
            </div>
          </div>

      <!--end of welcome title -->

        <!-- signup -->
            <div class="container pt-5 pb-5">

      

              <form class="row g-3">

                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="name" class="form-control" id="firstName">
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="name" class="form-control" id="lastName">
                </div>

                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="col-md-6">
                  <label for="mobile4" class="form-label">mobile</label>
                  <input type="number" class="form-control" id="mobile4">
                </div>
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="inputPassword4" >
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>

            </div>
        <!-- end of signup -->
